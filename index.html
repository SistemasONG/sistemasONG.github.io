<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="file:///D|/Descargas/Formulario de contacto/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	
</head>
	
<body>
	
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro de insidentes</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="text" required><span class="barra"></span>
                <label for="">Area/Departamento</label>
            </div>

			<div class="grupo">
                
                <label for="Localidad"></label>
				<select name="Localidad">
				<option selected disabled="Localidad">LOCALIDAD?</option>
				<option value="CDMX">CDMX</option>
				<option value="QUERETARO">QUERETARO</option>
				<option value="SAN LUIS POTOSI">SAN LUIS POTOSI</option>
				<option value="NUEVO LEON">NUEVO LEON</option>
				<option value="JALISCO">JALISCO</option>
				<option value="GUANAJUATO">GUANAJUATO</option>	
				<option value="ZACATECAS">ZACATECAS</option>	
				</select>
					
            </div>
			<div class="grupo">
                
				<select name="SERVICIO">
				<option selected disabled="SERVICIO">SERVICIO?</option>
				<option value="ONGUARDIAS">ONGUARDIAS</option>	
				<option value="IZZI">IZZI</option>
				<option value="SKY">SKY</option>
				<option value="TELEVISA">TELEVISA</option>
				<option value="RESIDENCIAL">RESIDENCIAL</option>
				<option value="RESTAURANTE">RESTAURANTE</option>
				<option value="PLANTA">PLANTA/PARQUE INDUSTRIAL</option>	
					
				</select>
				
            </div>
			<div class="grupo">
                
				
				<select name="">
				<option selected disabled="TIPO DE SOLICITUD">TIPO DE SOLICITUD</option>
				<option value="REVISION DE EQUIPO">REVISION DE EQUIPO</option>	
				<option value="TELEFONIA MOVIL">TELEFONIA MOVIL</option>
				<option value="ASESORIA">ASESORIA</option>
				<option value="IMPRESION Y ESCANEO">IMPRESION Y ESCANEO</option>
				<option value="SOLICITUD DE EQUIPO">SOLICITUD DE EQUIPO</option>
				<option value="OTRO">OTRO</option>
					
				</select>
				
            </div>		
			
			
			<div class="grupo">
                <input type="text" name="" id="password" required><span class="barra"></span>
                <label for="">En que te puedo ayudar?</label>
            </div>
			
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="file:///D|/Descargas/Formulario de contacto/main.js"></script>
</body>
</html>
